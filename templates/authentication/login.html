{%extends '../base.html'%}
{%block title%}Login{%endblock%}
{%block content%}
<form class="row w-50" action="" method="post">
    {%csrf_token%}
    <input class="form-control form-control-lg m-2" type="text" name="username" required placeholder="username">
    <input class="form-control form-control-lg m-2" type="password" name="password" required placeholder="password">
    <input class="w-50 p-2 fs-4 btn btn-success my-2 mx-auto" type="submit" value="login">
</form>
<hr>
<span>Not a member? <a href="{%url 'register' %}">Sign Up</a></span>

{%endblock%}
