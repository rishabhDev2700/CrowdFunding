{%extends 'base.html'%}
{%block title%}Projects{%endblock%}
{%block content%}
<div>
    <h2>Project</h2>
    {%if project.cover%}
    <img src="{{project.cover.url}}">
    {%endif%}
    <div>{{project.title}}</div>
    <div>{{project.description}}</div>
    <div>{{project.target}}</div>
    <a href="{%url 'contribute to' project.id %}">Contribute</a>
    <hr>
</div>
{%endblock%}
